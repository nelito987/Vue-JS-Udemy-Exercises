<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="app">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
         <p>VueJS is pretty cool - {{name}} ({{age}})</p>
         <!-- 2) Output your age, multiplied by 3 -->
         <p>Multiplied age - {{multiplied()}}</p>
         <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
         <p>
             <button v-on:click="getRandom()">Get Random Number</button>
             <span>{{randomNumber}}</span>
         </p>
         <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
         <div>
             <img v-bind:src="image" style="width:100px;height:100px">
         </div>
         <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
         <div>
             <input v-bind:value="name" type="text">
         </div>         
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Neli',
            age: 35,
            randomNumber: 0,
            image: 'https://previews.123rf.com/images/mapidon/mapidon1705/mapidon170500025/77968999-white-and-grey-cat-animal-scottish-fold-cute-cat-sweet-close-up-yellow-eyed-cat-.jpg'            
        },
        methods: {
            multiplied: function(){
                return this.age * 3
            },
            getRandom: function(){
                return this.randomNumber = Math.floor(Math.random() * 101); 
            }
        }
    });
</script>

</html>
