<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 1</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <h1>{{ inputText }}</h1>
        <div>
            <p>{{ sayHallo() }} - <a v-bind:href="link">Google</a></p>
            <p v-html="finishedLink">Google</p>
        </div>

        <div>
            <button v-on:click="increase(3)">Click me (+3)</button>
            <button v-on:click="counter += 2">Click me (+2)</button>

            <p>{{counter}}</p>
        </div>
        <div style="border: 1px solid goldenrod">
            <p v-on:mousemove="updateCoordinates">Coordinates: {{x}}/{{y}}
                <span v-on:mousemove.stop="">DEAD SPOT</span>
            </p>
            <input type="text" placeholder="alert on enter or space" v-on:keyup.enter.space="alertMe">
        </div>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            inputText: '',
            link: 'http://google.com',
            finishedLink: '<a href="http://google.com">Google</a>',
            counter: 0,
            x:0,
            y:0
        },
        methods: {
            changeTitle: function (event) {
                this.inputText = event.target.value;
            },
            sayHallo: function () {
                this.title = 'Hello!'
                return this.title;
            },
            increase: function (step) {                
                return this.counter += step;
               
            },
            updateCoordinates: function(event){
                this.x = event.clientX;
                this.y = event.clientY;
            },
            alertMe: function(){
                alert('submitted!!!')
            }
        }
    });
</script>

</html>
